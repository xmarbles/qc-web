<section id="contact">
  <div class="content-section-b">
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-lg-offset-1 col-sm-push-6 col-sm-6">

          <hr class="section-heading-spacer" />
          <div class="clearfix"></div>
          <h3 class="section-heading">Contact</h3>

          <h4 class="section-heading">
            <i
              class="fa fa-phone fa-fw"
              style="color: #fe53bb; font-weight: bold;"
            ></i
            >&nbsp;&nbsp;99809 18283<br />&emsp;&nbsp;&nbsp;&nbsp;99809 28384
          </h4>
          <h4 class="section-heading">
            <i class="fa fa-envelope fa-fw" style="color: #fe53bb;"></i
            >&nbsp;&nbsp;quickcheckout@xmarbles.com
          </h4>
		  {% for social in site.social %}
		  <h3 class="section-heading">
            <a
              href="{{ social.url }}"
              target="_blank"
              class=""
              ><i class="fa fa-{{ social.title }} fa-fw" style="color: #fe53bb;"></i>
              <span class="network-name">&nbsp;&nbsp;{{ social.title }}</span></a
			>
		  </h3>
          {% endfor %}
        </div>
        <div class="col-lg-5 col-sm-pull-6 col-sm-6">
          <img class="img-responsive" src="img/support_call.png" alt="" />
        </div>
      </div>
    </div>
    <!-- /.container -->
  </div>
</section>
<!-- /.banner -->
